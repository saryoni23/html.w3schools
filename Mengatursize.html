<body>
<center>

    <font face="arial" >Size Normal</font><br>
    <font face="arial" size="1">Size 1</font><br>
    <font face="arial" size="2">Size 2</font><br>
    <font face="arial" size="3">Size 3</font><br>
    <font face="arial" size="4">Size 4</font><br>
